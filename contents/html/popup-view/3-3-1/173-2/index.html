<head>

	<link rel="stylesheet" type="text/css" href="../../../../com/css/module.quiz.css" />
	<!--COMMON JS-->
	<script type="text/javascript" src="../../../../com/js/module.exe.js"></script>
	<script type="text/javascript" src="../../../../com/js/module.util.js"></script>
	<script type="text/javascript" src="../../../../com/js/module.fn.js"></script>
	<script type="text/javascript" src="../../../../com/js/module.media.js"></script>
	<script type="text/javascript" src="../../../../com/js/module.quiz.js"></script>
	<!-- VIEW SRC-->
	<link rel="stylesheet" type="text/css" href="../../[src]/css/popup.skill.css" />
	<link rel="stylesheet" type="text/css" href="../../[src]/css/popup.view.css" />

<body>
	<main id="popup-view" class="xs">
		<header>
			<!--주제-->
			<h1 data-subject="생각 열기"><span>생각 열기</span></h1>
		</header>

		<section>
			<div data-skill="tab">
				<div data-tab="1">
			<!--질문-->
			<h2 data-question="생각 열기"><span>●</span> <span>위의 학생들이 같은 뉴스를 보고 다르게 반응한 까닭은 무엇일까?</span>
			</h2>
					<quizItem data-id="q-1">
						<assessmentItem data-response-type="show" data-box="종이" data-ui="h:344">
							<assessFeedback>
								<p>세계의 문제가 자신의 삶과 관련이 있다는 것을 인식하고 있는지의 여부에 따라 학생들의 반 응은 다르게 나타난다.</p>
							</assessFeedback>

							<quizBtn data-id="q-1" data-skill="answerReset" class="center">정답</quizBtn>
						</assessmentItem>
					</quizItem>
				</div>
				<div data-tab="2">
			<!--질문-->
			<h2 data-question="생각 열기"><span>●</span> <span>다른 나라에서 발생한 일이 내 삶에 영향을 미칠까?</span>
			</h2>
					<quizItem data-id="q-2">
						<assessmentItem data-response-type="show" data-box="종이" data-ui="h:344">
							<assessFeedback>
								<p>세계는 정치, 경제, 사회, 문화 등 다양한 측면에서 연결되어 있기 때문에 다른 나라에서 발생 한 일은 내 삶에 영향을 미친다.</p>
							</assessFeedback>

							<quizBtn data-id="q-2" data-skill="answerReset" class="center">정답</quizBtn>
						</assessmentItem>
					</quizItem>
				</div>
			</div>
		</section>
	</main>
</body>

</html>

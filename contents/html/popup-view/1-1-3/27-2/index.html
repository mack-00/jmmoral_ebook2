<body>
	<main id="popup-view">

		<header>
			<!--주제-->
			<h1 data-subject="활동하기"><span>활동하기</span> <span>우리가 범하는 여러가지 오류 </span></h1>
		</header>

		<section data-ui="w:1720">
			<!--data-tab="아이콘 타입"-->
			<div data-skill="tab">
				<!--data-tab="1~|file|activity"-->
				<div data-tab="1">
					<h2 data-question="1" data-ui="LS:1.4 pl:70"><span>1</span>
						<span>나와 내 주변 여러 사람이 일상생활에서 겪는 어려움에는 무엇이 있는지 모둠원과 이야기해 보자.
						</span>
					</h2>
					<div class="scroll" data-ui="h:580">
						<div class="com-flex">
							<img src="res/img-1.png" alt="우리가 범하는 여러가지 오류 이미지" data-ui="w:100%" />
						</div>
					</div>
				</div>

				<div data-tab="2">
					<!--질문-->
					<h2 data-question="2" data-ui="LS:1"><span>2</span> <span>
							우리가 자주 범하는 오류에는 또 무엇이 있는지 모둠원과 이야기해 보고, 그 오류에 이름을 붙여 보자.</span></h2>
					<quizitem data-id="q-2" data-ui="mt:20" data-table="녹색">
						<table>
							<tbody>
								<tr>
									<th data-ui="w:521px Fs:56" class="ff-1">우리 모둠이 만든 <br>오류의 이름</th>
									<td data-ui="py:10 h:185" class="va_m">
										<assessmentitem data-response-type="show">
											<assessfeedback>
												<p>동어 반복의 오류</p>
											</assessfeedback>
										</assessmentitem>
									</td>
								</tr>
								<tr>
									<th data-ui="w:521px Fs:56" class="ff-1">오류의 뜻</th>
									<td data-ui="py:10 h:185" class="va_m">
										<assessmentitem data-response-type="show">
											<assessfeedback><p>결론에 대한 까닭을 표현만 바꿔서 다시 결론의 <br>내용으로 제시하는 오류</p>
											</assessfeedback>
										</assessmentitem>
									</td>
								</tr>
								<tr>
									<th data-ui="w:521px Fs:56" class="ff-1">오류를 범한 사례 </th>
									<td data-ui="py:10 h:185">
										<assessmentitem data-response-type="show">
											<assessfeedback><p>반장은 똑똑하다. 반장이 똑똑하지 않았다면 반장<br>이 될 수 없었을 것이기 때문이다.</p>
											</assessfeedback>
										</assessmentitem>
									</td>
								</tr>
							</tbody>
						</table>

						<quizbtn data-id="q-2" data-skill="answerReset" class="center">정답</quizbtn>
					</quizitem>

			</div>

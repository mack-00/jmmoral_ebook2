<!DOCTYPE html>
<html lang="ko">

<head>
	<!--메타 데이타-->
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!--COMMON CSS-->
	<link rel="stylesheet" type="text/css" href="../../../../com/css/module.reset.css" />
	<link rel="stylesheet" type="text/css" href="../../../../com/css/module.ui.css" />
	<link rel="stylesheet" type="text/css" href="../../../../com/css/module.media.css" />
	<link rel="stylesheet" type="text/css" href="../../../../com/css/module.quiz.css" />
	<!--COMMON JS-->
	<script type="text/javascript" src="../../../../com/js/module.exe.js"></script>
	<script type="text/javascript" src="../../../../com/js/module.util.js"></script>
	<script type="text/javascript" src="../../../../com/js/module.fn.js"></script>
	<script type="text/javascript" src="../../../../com/js/module.media.js"></script>
	<script type="text/javascript" src="../../../../com/js/module.quiz.js"></script>
	<!-- VIEW SRC-->
	<link rel="stylesheet" type="text/css" href="../../[src]/css/popup.skill.css" />
	<link rel="stylesheet" type="text/css" href="../../[src]/css/popup.view.css" />
	<link rel="stylesheet" type="text/css" href="../../[src]/css/screen.css" />
	<script type="text/javascript" src="../../[src]/js/popup.skill.js"></script>
	<script type="text/javascript" src="../../[src]/js/popup.view.js"></script>
	<!-- VIEW -->
	<!--script type="text/javascript" src="index.js" ></script-->
</head>

<body>
	<main id="popup-view" class="xs">

		<header>
			<!--주제-->
			<h1 data-subject="활동하기"><span>활동하기</span> <span>우리 반 관계의 전문가 찾기</span></h1>
		</header>

		<section>
			<!--data-tab="아이콘 타입"-->
			<div data-skill="tab">
				<!--data-tab="1~|file|activity"-->
				<div data-tab="1">
						<h2 data-question="1" data-ui="mt:20"><span>1</span> <span>우리 반에서 다른 사람과 좋은 관계를 맺는 사람이 있는지 찾아보고 다음 표에 써 보자.</span></h2>

						<quizItem data-id="q-1" data-ui="w:1617 h:369 BG:res/img-1.png mx:auto" >
							<assessmentItem data-response-type="show">
								<assessFeedback>
									<p data-ui="P:a l:123 t:165">아버지</p>
									<p data-ui="P:a l:528 t:165">혜린이</p>
									<p data-ui="P:a l:940 t:165">어머니</p>
									<p data-ui="P:a l:1350 t:165">선생님</p>
								</assessFeedback>
							</assessmentItem>
								<quizBtn data-id="q-1" data-skill="answerReset" class="center">정답</quizBtn>
						</quizItem>
				</div>

				<div data-tab="2">
					<!--질문-->
					<h2 data-question="2" data-ui="LS:1"><span>2</span> <span>나는 어떤 사람이 되고 싶은지 써 보자.</span></h2>
						<quizItem data-id="q-2">
							<assessmentItem data-response-type="show" data-box="종이">
								<assessFeedback>
									<p>나는 공감을 잘하는 사람이 되고 싶다.</p>
								</assessFeedback>
								<quizBtn data-id="q-2" data-skill="answerReset" class="center">정답</quizBtn>
							</assessmentItem>
						</quizItem>
				</div>

				<div data-tab="3">
					<!--질문-->
						<h2 data-question="3" data-ui="LS:1"><span>3</span> <span>위와 같은 사람이 되기 위해서 나는 어떤 노력을 해야 하는지 생각해 보자.</span></h2>
						<quizItem data-id="q-3">
							<assessmentItem data-response-type="show" data-box="종이">
								<assessFeedback>
									<p>타인의 말을 경청하고 상대방의 입장과 마음을 진지하게 생각해 본다.</p>
								</assessFeedback>
								<quizBtn data-id="q-3" data-skill="answerReset" class="center">정답</quizBtn>
							</assessmentItem>
						</quizItem>
				</div>
			</div>
		</section>

	</main>
</body>

</html>

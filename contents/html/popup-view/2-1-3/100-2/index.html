	<style>
		.answer {
			height: 50px;
			padding-inline: 10px;
			font-weight: 800;
			color: #655fff;
			font-size: 30px;
			line-height: 50px;
			display: inline-block;
			display: none;
		}

		.btn-link {
			background-color: #9DBAE0;
			width: 89px;
			height: 43px;
			line-height: 43px;
			border-radius: 43px;
			text-align: center;
			font-size: 30px;
			font-weight: 600;
			cursor: pointer;
			display: inline-block;
		}

		.btn-link:hover {
			background-color: #76a3dd;
		}

		.btn-back {
			background-color: #577532;
			width: 157px;
			height: 43px;
			line-height: 43px;
			border-radius: 43px;
			text-align: center;
			font-size: 30px;
			font-weight: 600;
			cursor: pointer;
			color: #fff;
			display: inline-block;
		}

		.btn-back:hover {
			background-color: #425f1e;
		}

		.popup {
			position: absolute;
			top: 34px;
			left: 50%;
			transform: translateX(-50%);
			background-color: #fff;
			z-index: 100;
			display: none;
		}
	</style>

<body>
	<main id="popup-view" class="s">
		<header data-ui="mb:10">

		</header>

		<section class="scroll" data-ui="h:610 pr:20 mt:-40">
			<div data-ui="w:1720 h:1062 BG:res/bg.png">

				<p class="answer" data-id="q-all" data-ui="P:a t:929 l:944">관계 속에서 행복을 느낀다.</p>
				<span class="btn-link BtnLink" data-id="p-88" data-ui="P:a t:60 r:82">

		<section class="popup" data-id="p-88">

	</main>
	<script>
		$(function () {
			$(document).on('click', 'quizitem', function () {
				const id = $(this).data('id');
				$(`.answer[data-id="${id}"]`).show();

				if (
					$('.answer[data-id="q-1"]').is(':visible') &&
					$('.answer[data-id="q-2"]').is(':visible') &&
					$('.answer[data-id="q-3"]').is(':visible')
				) {
					$('.answer[data-id="q-all"]').show();
				}
			});
			$('.BtnLink').on('click', function () {
				const id = $(this).data('id');
				$(`.popup[data-id="${id}"]`).show();
			});
			$('.BtnBack').on('click', function () {
				$(this).closest('.popup').hide();
			});

		});
	</script>
</body>

</html>

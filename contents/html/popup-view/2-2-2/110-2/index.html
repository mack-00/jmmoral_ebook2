<body>
	<main id="popup-view" class="xs">

		<header>
			<!--주제-->
			<h1 data-subject="생각 열기"><span>생각 열기</span></h1>
			<!--질문-->
			<h2 data-question="생각 열기"><span>●</span> <span>만약 내가 위와 같은 상황이라면 엄마에게 무슨 말을 하고 싶을까?</span></h2>
		</header>

		<section>

			<quizItem data-id="q-1">

				<assessmentItem data-response-type="show" data-box="종이">

					<assessFeedback>
						<p>엄마 드릴 말씀이 있어요. 제가 수영을 좋아해서 지금까지 열심히 배웠고 코치 선생님이 저를 때려도 꾹 참았어요. 그런데 이제 수영이 더이상 즐겁지 않아요. 저는 수영이 즐거웠던 시기로 돌아가고 싶어요.</p>

					</assessFeedback>

					<quizBtn data-id="q-1" data-skill="answerReset" class="center">정답</quizBtn>

				</assessmentItem>

			</quizItem>

		</section>

	</main>
</body>

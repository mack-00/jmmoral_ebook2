<body>
	<main id="popup-view" class="xs">
		<header>
			<!--주제-->
			<h1 data-subject="생각"><span>생각</span><span>다양한 관계 속에서의 나</span></h1>
		</header>

		<section>
			<div data-skill="tab">
				<div data-tab="1">
					<div data-box="파랑" data-ui="py:25 h:480 LH:85 xp:50">
						<p>나는 중학교에 입학하고 난 뒤부터 학교에 가는 것이 싫었다. 학교에는 내가 잘 아는 친구가 거의 없었기
							때문이다. 그러던 어느 날 짝과 우연히 대화를 나누었고, 그 일을 계기로 짝과 친해졌다. 그 이후로 짝과 같은
							동아리에 가입하고 동아리 선생님과 함께 재미있는 활동도 하면서 점차 학교에 가고 싶은 날이 많아졌다.
						</p>
					</div>
					<img src="res/character.png" alt="나에게 가장 소중한 관계는 무엇일까?" data-ui="P:a l0 t:450" />
				</div>
				<div data-tab="2">
	
			<!--질문-->
			<h2 data-question="생각"><span>●</span> <span>학교에서 새롭게 관계를 맺은 경험이 있는지 생각해 보자.</span></h2>
					<quizItem data-id="q-2">
						<assessmentItem data-response-type="show" data-box="종이" data-ui="px:50">
							<assessFeedback>
								<p data-ui="LS:-1">중학교에 입학하면서 새로운 친구를 많이 알게 되었다. 그리고 많은 선생님과도 만나게 되었다.</p>
							</assessFeedback>

							<quizBtn data-id="q-2" data-skill="answerReset" class="center">정답</quizBtn>
						</assessmentItem>
					</quizItem>
				</div>
			</div>
		</section>
	</main>

<body>
	<main id="popup-view" class="xs">
		<header>
			<!--주제-->
			<h1 data-subject="생각 열기"><span>생각 열기</span></h1>
		</header>

		<section>
			<div data-skill="tab">
				<div data-tab="1">
			<!--질문-->
			<h2 data-question="생각 열기" data-ui="LS:-1.5"><span>●</span> <span>학급 회의에서 토론 후 ①에서 ②로 친구들의 생각이 달라진 까닭은 무엇일까?</span>
			</h2>
					<quizItem data-id="q-1">
						<assessmentItem data-response-type="show" data-box="종이" data-ui="h:344 px:50">
							<assessFeedback>
								<p>학급 회의에서 친구들이 체육 대회가 더 재밌을 것 같다는 설득력 있는 근거를 제시 했을 것이다.</p>
							</assessFeedback>

							<quizBtn data-id="q-1" data-skill="answerReset" class="center">정답</quizBtn>
						</assessmentItem>
					</quizItem>
				</div>
				<div data-tab="2">
			<!--질문-->
			<h2 data-question="생각 열기"><span>●</span> <span>단합 대회가 끝나고 친구들이 반성하는 까닭은 무엇일까?</span>
			</h2>
					<quizItem data-id="q-2">
						<assessmentItem data-response-type="show" data-box="종이" data-ui="h:344 px:50">
							<assessFeedback>
								<p>단합 대회가 끝나고 친구들은 조금 더 공정한 규칙을 따랐어야 한다고 생각했기 때문이다.</p>
							</assessFeedback>

							<quizBtn data-id="q-2" data-skill="answerReset" class="center">정답</quizBtn>
						</assessmentItem>
					</quizItem>
				</div>
			</div>
		</section>
	</main>
</body>

<body>

	<main id="popup-view" >

		<header data-ui="w:1740">
			<!--주제-->
			<h1 data-subject="스스로 점검하기"><span>스스로 점검하기</span></h1>
			<!--질문-->
			<h2 data-question="스스로 점검하기"><span>●</span> <span>다음 내용을 스스로 점검해 보자.</span></h2>
		</header>
		<section data-ui="w:1740">
			<div data-design="스스로 점검하기">
				<div class="info">
					<p><span>그렇다</span><span>아니다</span></p>
				</div>
				<ul>
					<li>
						<div data-note="1">
							<span>1</span>
							<p>진로와 직업의 의미와 관계를 설명할 수 있다.</p>
						</div>
						<div data-skill="radio">
							<div data-radio="yes">그렇다</div>
							<div data-radio="no">아니다</div>
							</choice>
					</li>
					<li>
						<div data-note="2">
							<span>2</span>
							<p>직업의 가치를 개인적 측면과 사회적 측면으로 나누어 설명할 <br>수 있다.</p>
						</div>
						<div data-skill="radio" data-ui="mt:-40">
							<div data-radio="yes">그렇다</div>
							<div data-radio="no">아니다</div>
							</choice>
					</li>
					<li>
						<div data-note="3" data-ui="w:1500 LS:-2.5"> 
							<span>3</span>
							<p>직업과 행복의 관계를 이해하고, 자신의 희망 직업을 결정할 수 있다.</p>
						</div>
						<div data-skill="radio">
							<div data-radio="yes">그렇다</div>
							<div data-radio="no">아니다</div>
							</choice>
					</li>
				</ul>
			</div>
		</section>

	</main>

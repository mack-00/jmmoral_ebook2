<!DOCTYPE html>
<html lang="ko">
<head>
    <!--메타 데이타-->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
	<!--COMMON CSS-->
	<link rel="stylesheet" type="text/css" href="../../com/css/module.reset.css" />
	<link rel="stylesheet" type="text/css" href="../../com/css/module.ui.css" />
	<link rel="stylesheet" type="text/css" href="../../com/css/module.media.css" />
	<!--COMMON JS-->
    <script type="text/javascript" src="../../com/js/module.exe.js" ></script>
    <script type="text/javascript" src="../../com/js/module.util.js" ></script>
    <script type="text/javascript" src="../../com/js/module.fn.js" ></script>
    <script type="text/javascript" src="../../com/js/module.media.js" ></script>
	<!--DATAS-->
	<script type="text/javascript" src="../../com/datas/datas.user.js" ></script>
	<script type="text/javascript" src="../../com/datas/datas.index.js" ></script>
	<script type="text/javascript" src="../../com/datas/datas.ebook.js" ></script>
	
    <!--TURNS-->
    <link rel="stylesheet" type="text/css" href="../../com/css/turn.css" />
    <script type="text/javascript" src="../../com/js/turn.jquery.js" ></script>
    <script type="text/javascript" src="../../com/js/turn.js" ></script>
    
    <!--PLUGINS FNS-->
    <link rel="stylesheet" type="text/css" href="../../com/plugins/glass/glass.css" />
    <script type="text/javascript" src="../../com/plugins/glass/plugin.glass.js" ></script>
    <!--PLUGINS-->
    <link rel="stylesheet" type="text/css" href="../../com/plugins/plugins.css" />
    <script type="text/javascript" src="../../com/plugins/plugins.js" ></script>
    
	<!--VIEW-->
	<link rel="stylesheet" type="text/css" href="css/ebook.css" />
	<script type="text/javascript" src="js/ebook.js" ></script>
</head>

<body>
	<!--화면 전체 영역-->
    <div id="screen">
    	
    	<!--header id="bookHead">
    		<h1><img src="ui/logo/logo.png"/></h1>
    	</header-->
    	
        <!--콘텐츠 전체 영역-->
        <main id="content">
    		<div id="ebook-body">
    		    <div class="ebook-container">
    		        <div id="ebook"></div>
    		    </div>
    		    <div data-btn="prev">이전</div>
    		    <div data-btn="next">다음</div>
    		</div>
    	</main>
    	
    	<footer id="navi-bottom">
		    
		    <div data-btn="openNavi">
		        <p>오픈 네비 버튼</p>
		    </div>
		    
            <nav id="bookTools">
                <ul>
            		<li data-btn="home"><p>홈</p></li>
                	<li data-btn-plugin="index"><p>목차</p></li>
	                <li data-btn="fileroom"><p>자료실</p></li>
            	</ul>
                <ul>
	                <li data-btn-plugin="bookmark"><p>북마크</p></li>
	                <li data-btn-plugin="zoom-in"><p>확대</p></li>
	                <li data-btn-plugin="zoom-out"><p>축소</p></li>
	                <li data-btn-plugin="drawing"><p>그리기</p></li>
	                <li data-btn-plugin="memo"><p>메모</p></li>
	                <li data-btn="myTools"><p>수업 도구</p></li>
                </ul>
                <ul>
	                <li data-btn-plugin="print"><p>인쇄</p></li>
	                <li data-btn-plugin="help"><p>도움말</p></li>
                </ul> 
                
                <div id="search">
                	<input id="search-input" type="text"/>
                	<div data-btn-plugin="search"><p>검색</p></div>
                </div>
                
                <div id="bookNav">
                    <span data-btn="prev">이전</span>
                    <span class="page-input">
                        <input type="text" min="1" max="3" maxlength="4" autocomplete="off" />
                    </span>
                    <span data-btn="next">다음</span>
                </div>
            </nav>
            
            <nav id="myTools">
	    	    <div class="head">
	    	        <p>수업 도구</p>
	    	        <div data-btn="myTools"></div>
	    	    </div>
	            <div class="body">
	            	<div data-btn-plugin="attention">주의 집중</div>
	                <div data-btn-plugin="blind">깜깜이</div>
	                <div data-btn-plugin="blackboard">칠판</div>
	                <div data-btn-plugin="groups">모둠 활동판</div>
	                <div data-btn-plugin="pick">발표자 뽑기</div>
	                <div data-btn-plugin="timer">타이머</div>
	            </div>
	        </nav>
        </footer>
    </div>
</body>
</html>
